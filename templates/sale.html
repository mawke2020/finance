{% extends "layout.html" %}

{% block title %}
    Sale
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" id="symbol" autofocus >
              <option value="volvo" disabled  selected>symbol</option>
              {% for value in data %}
                 <option value="{{value.symbol}}">{{value.symbol}}</option>
              {% endfor %}
             
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="shares" type="number" min = 1>
        </div>
        <button class="btn btn-primary" type="submit">Sale</button>
    </form>
    
{% endblock %}
